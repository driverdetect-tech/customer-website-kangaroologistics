<html lang="en">

<head>

    <title>Kangaroo Logistics Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#1B3022', // Deep Forest Green
                            secondary: '#D4A373', // Sandy Tan
                            accent: '#8B4513', // Earth Brown
                            light: '#F5F1E6', // Light Tan
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-logistics-overlay {
            background: linear-gradient(rgba(27, 48, 34, 0.7), rgba(27, 48, 34, 0.7));
        }

        .brand-gradient {
            background: linear-gradient(135deg, #1B3022 0%, #2D5A27 100%);
        }
    </style>
